[env:hello_world]
platform = nordicnrf52
board = nano33ble
framework = arduino
upload_protocol = sam-ba
build_flags = -std=gnu++17
build_unflags = -std=gnu++11
build_src_filter = +<*> -<main.cpp> +<../examples/hello_world/*>

